{% extends 'news/base.html' %}
{% block content %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
            <p class="card-text">Email: {{ user.email }}</p>
            <p class="card-text">Gender: {{ user.gender }}</p>
            <a href="/news/create">
                <button type="button" class="btn btn-outline-primary">New article</button>
            </a>
        </div>
    </div>
    <p></p>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Articles</h5>
            {% for news in all_news %}
                <div class="card">
                    <div class="card-body">
                        <span class="badge bg-danger px-2 py-1 shadow-1-strong mb-3">{{ news.category.name }}</span>
                        <h5 class="card-title">{{ news.title }}</h5>
                        <a href="/news/{{ news.id }}" class="card-link">More</a>
                    </div>
                  <div class="card-footer text-muted">
                      {{ news.created_at|date:"d M, Y" }}
                      <a href="/news/edit/{{ news.id }}">
                          <button type="button" class="btn btn-outline-primary float-end">Edit</button>
                      </a>
                  </div>
                </div>
        <p></p>
        {% endfor %}
        </div>
    </div>
{% endblock %}
